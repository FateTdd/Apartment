{% extends 'base/front_base.html' %}

{% block link %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>

{% endblock %}
{% block main %}
<div class="search-main">
    <h1>The five-star apartment</h1>
    <form action="{% url 'apartment:search' %}" method="post">
        {% csrf_token %}
        <div class="input-group" style="z-index:9999">
          <input type="text" required="required" class="form-control" name="searchtext"  aria-describedby="button-addon2" id="searchtext">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary btn-dark" type="submit" id="button-addon2">Search</button>
          </div>
        </div>
    </form>


        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/index.js' %}"></script>

</div>

{% endblock %}
